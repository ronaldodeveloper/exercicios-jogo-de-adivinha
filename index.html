<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    
    <main>
        <section class="container mt-5">
            <div class="row align-items-center p-lg-5">
                <div class="col-lg-6">
                    <h1>Adivinhe o Número</h1>
                    
                    <p>Selecionamos um número aleatório entre 1 e 100. 
                        Veja se consegue adivinhar em  <strong>até 10 tentativas</strong> .
                        Diremos se o seu palpite foi muito alto ou muito baixo.</p>
                </div>
                <div class="col-lg-6 p-lg-5">
                    <form action="" class="form">
                        <div class="mb-4">
                            <label for="#numero" class="form-label">Digite um Número:</label>
                            <input type="number" class="form-control" id="numero" required>
                        </div>
                        <button class="btn btn-dark">conferir</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4 mt-lg-0">
                <h4>RESULTADO</h4>
                <p class="resultado lead text-light"></p>
                <p class="aviso"></p>
                <p class="tentativas"></p>
                <button class="btn btn-secondary jogar m-auto">JOGAR NOVAMENTE!</button>
            </div>
        </section>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
